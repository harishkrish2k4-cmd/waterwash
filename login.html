<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to your Surya Motors account">
    <title>Login - Surya Motors</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700;800&display=swap"
        rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="navbar-brand">
                <i class="fas fa-car"></i>
                Surya Motors
            </a>

            <button class="navbar-toggle" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>

            <ul class="navbar-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#services">Services</a></li>
                <li><a href="memberships.html">Memberships</a></li>
            </ul>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="section"
        style="padding-top: 120px; min-height: 100vh; background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%); display: flex; align-items: center;">
        <div class="container">
            <div style="max-width: 450px; margin: 0 auto;">

                <!-- Login Card -->
                <div class="card" style="padding: 3rem;">
                    <div class="text-center mb-4">
                        <div class="card-icon" style="margin: 0 auto; width: 80px; height: 80px; font-size: 2rem;">
                            <i class="fas fa-mobile-alt"></i>
                        </div>
                        <h1 style="font-size: 2rem; margin-top: 1.5rem;">Welcome</h1>
                        <p style="color: var(--gray);">Login or Register with your mobile number</p>
                    </div>

                    <!-- Login Form -->
                    <form id="loginForm">

                        <!-- Phone Number -->
                        <div class="form-group" id="phoneGroup">
                            <label for="phone" class="form-label">
                                <i class="fas fa-phone"></i> Mobile Number
                            </label>
                            <input type="tel" id="phone" name="phone" class="form-input" placeholder="+91 9876543210"
                                required>
                            <div class="form-error">Please enter a valid phone number</div>
                        </div>

                        <!-- OTP -->
                        <div class="form-group hidden" id="otpGroup">
                            <label for="otp" class="form-label">
                                <i class="fas fa-key"></i> Enter OTP
                            </label>
                            <input type="text" id="otp" name="otp" class="form-input" placeholder="123456"
                                maxlength="6">
                            <div class="form-error">Please enter the 6-digit OTP</div>
                            <div class="text-right mt-2">
                                <button type="button" id="resendOtpBtn" class="btn-text"
                                    style="font-size: 0.875rem; color: var(--primary-blue); background: none; border: none; cursor: pointer;">Resend
                                    OTP</button>
                            </div>
                        </div>

                        <!-- Recaptcha Container -->
                        <div id="recaptcha-container"></div>

                        <!-- Submit Buttons -->
                        <button type="submit" id="sendOtpBtn" class="btn btn-primary" style="width: 100%;">
                            <i class="fas fa-paper-plane"></i> Send OTP
                        </button>

                        <button type="button" id="verifyOtpBtn" class="btn btn-primary hidden" style="width: 100%;">
                            <i class="fas fa-check-circle"></i> Verify & Login
                        </button>
                    </form>

                </div>

            </div>
        </div>
    </section>

    <!-- JavaScript -->
    <script src="js/main.js" type="module"></script>
    <script type="module">
        import { setupRecaptcha, initiatePhoneLogin, verifyOTP, updateUserProfile } from './js/auth.js';
        import {
            validatePhone,
            showLoading,
            hideLoading,
            showError,
            hideError,
            showNotification
        } from './js/main.js';

        const form = document.getElementById('loginForm');
        const phoneInput = document.getElementById('phone');
        const otpInput = document.getElementById('otp');
        const phoneGroup = document.getElementById('phoneGroup');
        const otpGroup = document.getElementById('otpGroup');
        const sendOtpBtn = document.getElementById('sendOtpBtn');
        const verifyOtpBtn = document.getElementById('verifyOtpBtn');
        const resendOtpBtn = document.getElementById('resendOtpBtn');

        // Initialize Recaptcha
        setupRecaptcha('recaptcha-container');

        // Clear errors on input
        phoneInput.addEventListener('input', () => hideError(phoneInput));
        otpInput.addEventListener('input', () => hideError(otpInput));

        // Step 1: Send OTP
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // If OTP group is visible, user likely hit enter in OTP field, trigger verify
            if (!otpGroup.classList.contains('hidden')) {
                verifyOtpBtn.click();
                return;
            }

            hideError(phoneInput);
            const phone = phoneInput.value.trim();

            if (!validatePhone(phone)) {
                showError(phoneInput, 'Please enter a valid phone number (e.g., +919876543210)');
                return;
            }

            // Format phone number if needed (ensure +91 or country code)
            const formattedPhone = phone.startsWith('+') ? phone : '+91' + phone;

            showLoading(sendOtpBtn);

            const result = await initiatePhoneLogin(formattedPhone);

            hideLoading(sendOtpBtn);

            if (result.success) {
                showNotification('OTP sent successfully!', 'success');
                phoneGroup.classList.add('hidden');
                sendOtpBtn.classList.add('hidden');
                otpGroup.classList.remove('hidden');
                verifyOtpBtn.classList.remove('hidden');
                otpInput.focus();
            } else {
                showNotification(result.error, 'error');
            }
        });

        // Step 2: Verify OTP
        verifyOtpBtn.addEventListener('click', async () => {
            hideError(otpInput);
            const otp = otpInput.value.trim();

            if (otp.length !== 6) {
                showError(otpInput, 'Please enter the 6-digit OTP');
                return;
            }

            showLoading(verifyOtpBtn);

            const result = await verifyOTP(otp);

            hideLoading(verifyOtpBtn);

            if (result.success) {
                if (result.isNewUser) {
                    showNotification('Account created! Please complete your profile.', 'success');
                    // For now, redirect to memberships, but ideally show a profile completion modal
                    // We can check isProfileComplete in global auth state or here
                } else {
                    showNotification('Login successful!', 'success');
                }

                // Check for redirect parameter
                const urlParams = new URLSearchParams(window.location.search);
                const redirect = urlParams.get('redirect');
                const type = urlParams.get('type');
                const id = urlParams.get('id');

                setTimeout(() => {
                    if (redirect === 'payment' && type && id) {
                        window.location.href = `payment.html?type=${type}&id=${id}`;
                    } else {
                        window.location.href = 'memberships.html';
                    }
                }, 1000);
            } else {
                showNotification(result.error, 'error');
            }
        });

        // Resend OTP
        resendOtpBtn.addEventListener('click', () => {
            window.location.reload(); // Simple way to reset flow for now
        });

    </script>
</body>

</html>
